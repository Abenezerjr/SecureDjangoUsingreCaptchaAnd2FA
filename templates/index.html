<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureWeb</title>
    {% block css %}


    {% endblock %}
</head>
<body>
<ul>
<a href="{% url 'home' %}">home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">dashbored</a>
        <a href="{% url 'user_logout' %}">logout</a>

    {% else %}
<a href="{% url 'register' %}">register</a>
<a href="{% url 'two_factor:login' %}">login</a>
    {% endif %}
</ul>


{% block content %}

{% endblock %}

</body>
</html>
